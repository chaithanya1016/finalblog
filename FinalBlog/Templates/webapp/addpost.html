{% extends "webapp/base.html" %}
    {% block content %}
      <div class="col-sm-10 container">
         <h3 class="my-5">Dashboard/Add Post</h3>
         <form method="post" enctype="multipart/form-data" post.id> 
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <input class="btn btn-success" type="submit" value="Add Article">
         </form>
            <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
      </div>
        
    {% endblock content %}
