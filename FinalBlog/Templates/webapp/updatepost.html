{% extends "webapp/base.html" %}
   {% block content %}
      <div class="col-sm-10 container">
         <h3 class="my-5">Dashboard/Update Post</h3>
         <form method="post" enctype="multipart/form-data" post.id>
            {% csrf_token %}
            {{form.as_p}}
            {{ form.media }}
            <input class="btn btn-success" type="submit" value="Update Article">
            <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
         </form>
      </div>
   {% endblock content %}
